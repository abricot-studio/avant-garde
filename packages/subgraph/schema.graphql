type ArbArtToken @entity {
  id: ID!
  owner: Bytes!
  tokenURI: String!
  mintTimestamp: BigInt!
  mintPrice: BigInt!
  burnTimestamp: BigInt
  burnPrice: BigInt
  # metadata: ArbArtTokenMetadata
}

type ArbArtTokenMetadata @entity {
  id: ID!
  image: String!
  name: String!
  description: String!
  external_url: String!
  parent: ArbArtToken!
}
