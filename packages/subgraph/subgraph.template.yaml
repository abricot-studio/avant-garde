specVersion: 0.0.2
description: Avant Garde
repository: https://github.com/julesgoullee/avant-garde
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AvantGarde
    network: {{ network }}
    source:
      abi: AvantGarde
      address: '{{ address }}'
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AvantGarde
      abis:
        - name: AvantGarde
          file: ../contracts/deployments/{{ abiNetwork }}/AvantGarde.abi.json
      eventHandlers:
        - event: Minted(indexed uint256,indexed uint256)
          handler: handleMinted
        - event: Burned(indexed uint256,indexed uint256)
          handler: handleBurned
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
