specVersion: 0.0.2
description: Abstractive Art
repository: https://github.com/julesgoullee/nftart
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ArbArt
    network: {{ network }}
    source:
      abi: ArbArt
      address: '{{ address }}'
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ArbArt
      abis:
        - name: ArbArt
          file: ../contracts/deployments/{{ abiNetwork }}/ArbArt.abi.json
      eventHandlers:
        - event: Minted(indexed uint256,indexed uint256)
          handler: handleMinted
        - event: Burned(indexed uint256,indexed uint256)
          handler: handleBurned
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
