specVersion: 0.0.2
description: Abstractive Art
repository: https://github.com/julesgoullee/nftart
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ArbArt
    network: rinkeby
    source:
      abi: ArbArt
      address: '0x3f347ca0542680d7971b07aed9d8cae0a4c729a0'
      startBlock: 8279855
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ArbArt
      abis:
        - name: ArbArt
          file: ../contracts/deployments/rinkeby/ArbArt.abi.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
